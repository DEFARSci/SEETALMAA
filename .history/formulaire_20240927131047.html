<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
</head>
<body>
    <div id="article">
        <h1 id="title"></h1>
        <p id="auteur"></p>
        <div id="img"></div>
        <div id="categories"></div>
    </div>
    
    <h3>Commentaires</h3>
    <div id="comments"></div>
    
    <h3>Ajouter un commentaire</h3>
    <form id="commentForm">
        <label for="authorInput">Nom :</label>
        <input type="text" id="authorInput" required>
        <br>
        <label for="emailInput">Email :</label>
        <input type="email" id="emailInput" required>
        <br>
        <label for="commentInput">Commentaire :</label>
        <textarea id="commentInput" required></textarea>
        <br>
        <button type="submit">Envoyer</button>
    </form>
    
</body>
</html>
