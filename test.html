<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        audio {
            width: 100%;
            max-width: 600px;
        }
        .podcast-list {
            margin-top: 20px;
        }
        .podcast-item {
            margin: 10px 0;
            cursor: pointer;
        }
        .visual-player {
    text-align: center;
    margin: 20px auto;
    max-width: 400px;
}
.visual-player img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}
audio {
    width: 100%;
}
.floating-player {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 300px;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    padding: 10px;
}
audio {
    width: 100%;
}


    </style>
</head>
<body>
    <h1>Podcast Player</h1>
    <div class="visual-player">
      <img id="podcastImage" src="img/banner_footer.jpg" alt="Podcast Cover" />
      <audio id="audioPlayer" controls>
          <source src="podcasts/episode1.mp3" type="audio/mpeg">
      </audio>
  </div>
  
    <div class="podcast-list">
        <!-- Les podcasts seront affichés ici -->
    </div>
    <!-- <script src="script.js"></script> -->
     <script>
      // Liste des podcasts
const podcasts = [
    { title: "Épisode 1: Introduction", url: "audio/1.mp3" },
    { title: "Épisode 2: Les bases", url: "audio/2.mp3" },
    { title: "Épisode 3: Approfondissement", url: "audio/3.mp3" },
];

// Sélection des éléments HTML
const audioPlayer = document.getElementById("audioPlayer");
const podcastList = document.querySelector(".podcast-list");

// Fonction pour afficher les podcasts
function loadPodcastList() {
    podcasts.forEach((podcast, index) => {
        const div = document.createElement("div");
        div.classList.add("podcast-item");
        div.textContent = podcast.title;
        div.dataset.index = index;

        // Ajouter un événement pour lire le podcast lorsqu'on clique
        div.addEventListener("click", () => playPodcast(index));

        podcastList.appendChild(div);
    });
}

// Fonction pour lire un podcast
function playPodcast(index) {
    const selectedPodcast = podcasts[index];
    audioPlayer.src = selectedPodcast.url;
    audioPlayer.play();
}

// Charger la liste des podcasts au chargement de la page
loadPodcastList();
audioPlayer.addEventListener("timeupdate", () => {
    const currentTime = audioPlayer.currentTime;
    localStorage.setItem("currentPodcastTime", currentTime);
});

// Reprendre là où l'utilisateur s'était arrêté
audioPlayer.addEventListener("loadedmetadata", () => {
    const savedTime = localStorage.getItem("currentPodcastTime");
    if (savedTime) {
        audioPlayer.currentTime = savedTime;
    }
});
const podcastImage = document.getElementById("podcastImage");

document.querySelectorAll(".podcast-list li").forEach(item => {
    item.addEventListener("click", function () {
        const imageUrl = this.dataset.image; // Assurez-vous d'ajouter des images
        podcastImage.src = imageUrl || "images/default.jpg";
        audioPlayer.src = this.dataset.url;
        audioPlayer.play();
    });
});


     </script>
</body>
</html>
