<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Positionner un div</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .background-div {
      height: 200px;
      background-color: lightblue;
    }
    .overlay-div {
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent noir */
      color: white;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="position-relative background-div">
    <p>Contenu du div de fond</p>
    <div class="position-absolute top-50 start-50 translate-middle overlay-div">
      <p>Je suis au-dessus</p>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
