<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de Responsivité avec Bootstrap</title>
    <!-- Lien vers le fichier CSS de Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; margin-top: 20px;">
        <div style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; max-width: 400px; width: 100%; text-align: center; font-family: Arial, sans-serif;">
            <h2 style="color: #333; margin-bottom: 10px;">Rejoignez notre Newsletter !</h2>
            <p style="color: #555; margin-bottom: 20px;">Recevez les dernières nouvelles et offres exclusives par email.</p>
            <div style="display: flex; border: 1px solid #ddd; border-radius: 30px; overflow: hidden;">
                <input type="email" placeholder="Entrez votre email" required 
                       style="flex: 1; padding: 10px 15px; border: none; outline: none; font-size: 16px; border-radius: 30px 0 0 30px;">
                <button type="submit" style="background-color: #0073e6; color: white; padding: 10px 20px; border: none; border-radius: 0 30px 30px 0; cursor: pointer; font-size: 16px;">
                    S'inscrire
                </button>
            </div>
        </div>
    </div>
    

    <!-- Lien vers les fichiers JavaScript de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
